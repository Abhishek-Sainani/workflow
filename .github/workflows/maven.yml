# This workflow builds a Java project with Maven and caches dependencies to improve execution time.
# For more details: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up JDK 17 and cache Maven dependencies
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Build the project using Maven
      - name: Build with Maven
        run: mvn -B clean package

      # Optional: Submit dependency graph for Dependabot alerts
      - name: Update Dependency Graph
        uses: advanced-security/maven-dependency-submission-action@v1
